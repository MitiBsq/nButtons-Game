<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nButtonsGame</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>

<body>
    <div id="game">
        <p id="gameScreen">'n' Buttons Game</p>
        <div id="startGame">
            <input type="submit" value="Start Game" class="btn btn-warning">
        </div>
        <div id="InputButtonPlace">
            <input type="number" id="inputButton" name="inputButton" min="2" max="10" value="2">
            <div id="chooseValue">
                <input type="submit" value="Choose the value" class="btn btn-outline-dark">
            </div>
        </div>
        <div id="randomButtonsPlace"></div>
    </div>
</body>
</html>
